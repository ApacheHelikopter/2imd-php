<body>
    <script>
    
        let myPromise = new Promise((resolve, reject) => {
            setTimeout( () => {
                resolve("Done!");
            }, 3000);
        });

        myPromise.then( (result) => {
            console.log(result);
        });

        console.log("Is it done?");
    
    </script>
